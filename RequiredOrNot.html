<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Requested or Not</title>
    <style>
      body {
        max-width: 460px;
      }
      input:required {
        border: 1px solid black;
      }

      input:optional {
        border: 1px solid silver;
      }

      button, label, input {
        display: block;
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        width: 95%;
        padding: 5px;
        height: 30px;
      }
      fieldset > div {
        margin-bottom: 20px;
        display: flex;
        flex-flow: row wrap;
      }
      input + span {
        position: relative;
      }

      input:required + span::after {
        font-size: 0.7rem;
        position: absolute;
        content: "required";
        color: white;
        background-color: black;
        padding: 5px 10px;
        top: -26px;
        left: -70px;
      }

      input + span::before {
        position: absolute;
        right: -20px;
        top: 5px;
      }

      input:invalid {
        border: 2px solid red;
      }

      input:invalid + span::before {
        content: '✖';
        color: red;
      }

      input:valid + span::before {
        content: '✓';
        color: green;
      }
    </style>
  </head>

  <body>
    <p> Required fields are labelled with "required".</p>
    <form>
      <fieldset>
        <legend>Feedback form</legend>
          <div>
            <label for="fname">First name: </label>
            <input id="fname" name="fname" type="text" required>
            <span></span>
          </div>
          <div>
            <label for="lname">Last name: </label>
            <input id="lname" name="lname" type="text" required>
            <span></span>
          </div>
          <div>
            <label for="email">Email address (include if you want a response): </label>
            <input id="email" name="email" type="email">
          </div>
          <div><button>Submit</button></div>
      </fieldset>
    </form>
  </body>
</html>
